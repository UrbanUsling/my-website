<div class="container" style="margin-top: 40px;">
    <div class="card mb-3" style="max-width: 900px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{ url_for('static', filename='images/film' + film.id|string + '.jpg') }}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{film.title}}</h5>
            <p class="card-text">
              <ul>
                <li>{{film['actors']}}</li>
                <li>{{film['storyline']}}</li>
                <li>{{film['releaseYear']}}</li>
              </ul>
              <div id="clip" {% if film.link %}data-video-id="{{ film.link }}"{% endif %}></div>
              <script src="{{ url_for('static', filename='js/youtube.js') }}"></script>
            </p>
            <div class="d-flex">
              <div class="col-2 btn-purchase">
                {% if film['copies'] > 0 %}
                  <a href="#" type="button" class="btn btn-primary">Köp</a>
                {% else %}
                  <span class="text-muted">Tillfälligt slut</span>
                {% endif %}
              </div>
              <div class="col-2 ms-2">
                <a href="/filmlist" type="button" class="btn btn-primary">Tillbaka</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
